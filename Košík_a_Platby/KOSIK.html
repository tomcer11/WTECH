<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Bike shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart_styles.css">
    
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/downhill_biker.jpg" alt="logo containg downhill biker" width="40" 
                            height="40" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex-lg order-lg-1 order-2 collapse navbar-collapse order-md-2" id="collapsibleNavbar">
                    <a class="nav-link text-white fs-2" href="#">bicykle</a>
                </div>

                <form class="d-flex-lg order-lg-2 order-1 justify-content-center collapse navbar-collapse" role="search" id="collapsibleNavbar">
                    <div class="row g-0">
                        <div class="col-6">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                
                <div class="d-flex-lg order-3 collapse navbar-collapse" id="collapsibleNavbar">
                    <a class="nav-link text-white fs-3 pe-3 ms-auto" href="#">login</a>

                    <a class="navbar-brand" href="#">
                        <img src="images/cart.jpg" alt="image of cart" width="40" 
                                height="40" class="d-inline-block align-text-top">
                    </a>
                </div>
              </div>
        </nav>
    </header>

    <br>
    <main>
        <div class="container-fluid">
            <div class="pt-5">
                <h2 class="fs-2 pt-2">Nákupný košík</h2>
                <h3 class="fs-5 pt-2 text-secondary">Produkty v košíku:</h3>
            </div>
            <section class="ps-5">
                <div class="card mb-3 cart">
                    <div class="row g-0 align-items-center">
                      <div class="col-sm-3">
                        <img src="images/kellys_bike.jpg" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-9">
                            <div class="card-body">
                                <div class="row align-items-center justify-content-between"> 
                                    <div class="col-sm-3 col-9 order-sm-1 order-2 me-auto">
                                        <h5 class="card-title">GHOST</h5>
                                        <p class="card-text text-secondary">Riot Trail 29 bicykel, olive green/black</p>
                                    </div>
                                    <div class="col-sm-4 col-9 order-sm-2 order-3">
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button">-</button>
                                            <div class="col-4">
                                                <input type="text" class="form-control text-center" placeholder="11" aria-label="Pocet" disabled>
                                            </div>
                                            <button class="btn btn-outline-secondary" type="button">+</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-9 order-sm-3 order-4">
                                        <h5 class="card-title">1459€</h5>
                                    </div> 
                                    <div class="col-9 col-sm-1 order-sm-4 order-1">
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </div>
                                </div>
                            </div>
                      </div>
                    </div>
                </div>
                <div class="card mb-3 cart">
                    <div class="row g-0 align-items-center">
                      <div class="col-sm-3">
                        <img src="images/kellys_bike.jpg" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-9">
                            <div class="card-body">
                                <div class="row align-items-center justify-content-between"> 
                                    <div class="col-sm-3 col-9 order-sm-1 order-2 me-auto">
                                        <h5 class="card-title">GHOST</h5>
                                        <p class="card-text text-secondary">Riot Trail 29 bicykel, olive green/black</p>
                                    </div>
                                    <div class="col-sm-4 col-9 order-sm-2 order-3">
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button">-</button>
                                            <div class="col-4">
                                                <input type="text" class="form-control text-center" placeholder="11" aria-label="Pocet" disabled>
                                            </div>
                                            <button class="btn btn-outline-secondary" type="button">+</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-9 order-sm-3 order-4">
                                        <h5 class="card-title">1459€</h5>
                                    </div> 
                                    <div class="col-9 col-sm-1 order-sm-4 order-1">
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </div>
                                </div>
                            </div>
                      </div>
                    </div>
                </div>
            </section>
            <h3 class="fs-3 pt-2 ms-5 text-black text-center pb-5 pt-5 border border" style="width:300px">Cena spolu: <span>1459€</span></h3>
            <button type="button" class="btn btn-lg btn-warning ms-5 mb-5"">Dokoncit objednavku</button>
        </div>
    </main>

    <br>
    <div class="mb-5"></div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a href="#" class="nav-link text-white">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Contact</a>
                    </li>
                </ul>

                <p class="mt-3 text-white">©2024</p>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

</body>


</html>
